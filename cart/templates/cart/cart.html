{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="-md-12">
        <h2>Cart</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for item in cart_items %}
              <tr>
                <td>{{ item.print.title }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.print.price }}</td>
{#                <td>{{  item.print.price * item.quantity }}</td>#}
                <td><a href="{% url 'cart:remove_from_cart' item.id %}">Remove</a></td>
              </tr>
            {% endfor %}
            <tr>
              <td colspan="3"></td>
              <td>Total: {{ total_price }}</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
