{{% extends 'base.html' %}
{% load static %}
{%  block style %}
    <style>
  .card {
    border: none;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease-in-out;
  }

  .card:hover {
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
    transform: translateY(-5px);
  }

  .card-img-top {
    height: 200px;
    background-size: cover;
    background-position: center;
  }

  .card-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 0;
  }

  .card-text {
    font-size: 16px;
    margin-bottom: 0;
  }
</style>
{% endblock %}

{% block content %}
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-3">
        <h3>Filters</h3>
        <form method="get">
          <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category">
              <option value="">All</option>
              {% for category in categories %}
                <option value="{{ category.id }}" {% if category.id == selected_category %}selected{% endif %}>{{ category.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="sort">Sort by</label>
            <select class="form-control" id="sort" name="sort">
              <option value="-created_at" {% if sort == '-created_at' %}selected{% endif %}>Newest</option>
              <option value="-views" {% if sort == '-views' %}selected{% endif %}>Most viewed</option>
              <option value="-likes" {% if sort == '-likes' %}selected{% endif %}>Most liked</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Apply filters</button>
        </form>
      </div>
      <div class="col-md-9">
        <div class="row">
          {% for instance in object_list %}
            <div class="col-md-4 print_list">
              <a href="{{ instance.get_absolute_url }}">
                <div class="card mb-4">
                  <div class="card-img-top" style="background-image: url('{{ instance.image.url }}');"></div>
                  <div class="card-body">
                    <h5 class="card-title">{{ instance.title }}</h5>
                    <p class="card-text">{{ instance.price }}</p>
                  </div>
                </div>
              </a>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
