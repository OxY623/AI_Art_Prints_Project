{% extends 'base.html' %}
{% load static %}
{% block title %}News - AI Art Prints{% endblock %}
{% block link %}<link rel="stylesheet" href="{% static 'css/css_news_detail.css' %}">{% endblock %}
{% block style %}
{%  endblock %}
{% block content %}
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-img-top" style="background-image: url('{{ article.image.url }}');"></div>
        </div>
      </div>
      <div class="col-md-6">
        <h2>{{ article.title }}</h2>
        <p class="text-muted">{{ article.created_at|date:"F d, Y" }}</p>
        <p>{{ article.body }}</p>
          <a href="{% url 'news:news'  %}" class="btn btn-primary">Back</a>
      </div>
    </div>
  </div>
{% endblock %}
