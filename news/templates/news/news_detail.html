
{% extends 'base.html' %}

{% block title %}News - AI Art Prints{% endblock %}

{% block content %}
    <div class="container">
    <h2 class="my-4">Новости</h2>
    <div class="row">
      <div class="col-md-6">
        <img src="{{ article.image.url }}" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h3>{{ article.title }}</h3>
        <p>{{ article.body }}</p>
      </div>
    </div>
  </div>
{% endblock content %}
